<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabela de Produtos</title>
</head>
<body>
    <h1>Inventário de Produtos</h1>
    
    <table border="2" cellpadding="20">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <br>
        <br>
        <tbody>
            <tr>
                <td>Notebook</td>
                <td>R$ 2.500,00</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Mouse</td>
                <td>R$ 50,00</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Teclado</td>
                <td>R$ 150,00</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Monitor</td>
                <td>R$ 800,00</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Webcam</td>
                <td>R$ 200,00</td>
                <td>12</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <th>Total de Itens</th>
                <th colspan="2">60</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
